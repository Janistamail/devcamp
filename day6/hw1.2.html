<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <h1>Product type</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input id="inp" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" />
    </div>
    <div id="abc"></div>
    <script>
        let pattern = /\B(?=(\d{3})+(?!\d))/g;

        function myfunc() {
            let out = document.getElementById("inp").value;
            document.getElementById("inp").value = out
                .toString()
                .replace(",", "")
                .replace(pattern, ",");
            console.log(out);
        }
        document.getElementById("inp").addEventListener("keyup", myfunc);
    </script>
</body>

</html>
