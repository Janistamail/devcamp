<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>
    <h1>Type your e-mail</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"></span>
        <input id="input" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" />
    </div>
    <div id="abc"></div>
    <button id="btn" class="btn btn-primary" type="submit">submit</button>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", myfunc);

        function myfunc() {
            let out = document.getElementById("input").value;
            let pattern = /^\S+@\S+\.\S+$/;
            let result = pattern.test(out);
            const m = document.getElementById("abc");

            if (result) {
                m.innerHTML = "";
            } else {
                m.innerHTML = "E-mail is not valid format";
                m.style.color = "red";
            }
        }
    </script>
</body>

</html>
